<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dibujos en CSS</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Dibujos realizados unicamente usando CSS</h1>
    </header>
    <main class="main">
        <h3 class="main__h3">Todos los dibujos aqui fueron sacados de los retos en <a href="https://cssbattle.dev/" class="h3__a">CSSBatlle,</a> una página donde se proponen retos de css, donde consta de realizar los diseños proporcionados en la página, utilizado unicamente CSS.</h3>
        <section class="main__section">
            <div class="section__card">
                <h5 class="card__title">Snowman</h5>
                <div class="card__dibujo card__dibujo--snowman">
                    <div class="div__coso" id="a__snowman"></div>
                    <div class="div__coso" id="b__snowman"></div>
                    <div class="div__coso" id="c__snowman"></div>
                    <div class="div__coso" id="d__snowman"></div>
                    <div class="div__coso" id="e__snowman"></div>
                    <div class="div__coso" id="f__snowman"></div>
                    <div class="div__coso" id="g__snowman"></div>
                    <div class="div__coso" id="h__snowman"></div>
                    <div class="div__coso" id="i__snowman"></div>
                </div>
            </div>

            <div class="section__card">
                <h5 class="card__title">Lock up</h5>
                <div class="card__dibujo card__dibujo--lock--up">
                    <div class="div__coso" id="a__lock__up"></div>
                    <div class="div__coso" id="b__lock__up"></div>
                    <div class="div__coso" id="c__lock__up"></div>
                    <div class="div__coso" id="d__lock__up"></div>
                </div>
            </div>

            <div class="section__card">
                <h5 class="card__title">Sunset</h5>
                <div class="card__dibujo card__dibujo--sunset">
                    <div class="div__coso" id="a__sunset"></div>
                    <div class="div__coso" id="b__sunset"></div>
                    <div class="div__coso" id="c__sunset"></div>
                    <div class="div__coso" id="d__sunset"></div>
                    <div class="div__coso" id="e__sunset"></div>
                    <div class="div__coso" id="f__sunset"></div>
                </div>
            </div>

            <div class="section__card">
                <h5 class="card__title">Fox Head</h5>
                <div class="card__dibujo card__dibujo--fox--head">
                    <div class="div__coso" id="a__fox__head"></div>
                    <div class="div__coso" id="b__fox__head"></div>
                    <div class="div__coso" id="c__fox__head"></div>
                    <div class="div__coso" id="d__fox__head"></div>
                    <div class="div__coso" id="e__fox__head"></div>
                    <div class="div__coso" id="f__fox__head"></div>
                    <div class="div__coso" id="g__fox__head"></div>
                    <div class="div__coso" id="h__fox__head"></div>
                </div>
            </div>

            <div class="section__card">
                <h5 class="card__title">Baby</h5>
                <div class="card__dibujo card__dibujo--baby">
                    <div class="div__coso" id="g__baby">
                        <div class="div__coso" id="a__baby"></div>
                        <div class="div__coso" id="c__baby"></div>
                        <div class="div__coso" id="e__baby"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
